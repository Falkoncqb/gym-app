<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Selecci√≥n de Disciplina - Gym App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4 shadow">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Gym App</a>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm me-2"><i
                        class="fas fa-home me-1"></i>Inicio</a>
                <span class="navbar-text text-white fw-bold">Disciplinas</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row g-3">
            {% for profe in menu %}
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start">
                            <h5 class="card-title mb-1"><i class="fas {{ profe.icono }} me-2"></i>{{ profe.disciplina }}
                            </h5>
                            <small class="text-muted">Profe: {{ profe.nombre_profe }}</small>
                        </div>
                        <p class="card-text text-muted mb-3">Gestiona los alumnos y pagos de esta disciplina.</p>
                        <div class="mt-auto text-end">
                            <a href="{{ url_for('ver_disciplina', profe_id=profe.id) }}"
                                class="btn btn-primary btn-sm">Ver Alumnos</a>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12">
                <div class="alert alert-info">No hay disciplinas registradas.</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
