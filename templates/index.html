<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Bienvenido - Gym App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hover-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
        }

        .main-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="bg-light d-flex align-items-center min-vh-100">

    <div class="container">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary mb-3"><i class="fas fa-dumbbell me-3"></i>Gym App</h1>
            <p class="lead text-muted">Sistema de Gestión de Gimnasio</p>
        </div>

        <div class="row justify-content-center g-4">
            <!-- Botón Ingreso Administradores -->
            <div class="col-md-5 col-lg-4">
                <a href="{{ url_for('admin_dashboard') }}" class="text-decoration-none">
                    <div class="card h-100 shadow border-0 hover-card text-center py-5">
                        <div class="card-body">
                            <div class="main-icon text-danger">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <h3 class="card-title text-dark">Ingreso Administradores</h3>
                            <p class="card-text text-muted mt-3">Gestión de disciplinas, profesores y configuración
                                general.</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Botón Ingreso Profesores -->
            <div class="col-md-5 col-lg-4">
                <a href="{{ url_for('disciplinas_menu') }}" class="text-decoration-none">
                    <div class="card h-100 shadow border-0 hover-card text-center py-5">
                        <div class="card-body">
                            <div class="main-icon text-success">
                                <i class="fas fa-chalkboard-teacher"></i>
                            </div>
                            <h3 class="card-title text-dark">Ingreso Profesores</h3>
                            <p class="card-text text-muted mt-3">Acceso a listas de alumnos, asistencias y pagos por
                                disciplina.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="text-center mt-5 text-muted">
            <small>&copy; 2023 Gym App v1.0</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
