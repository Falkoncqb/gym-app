<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Editando Alumno</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('update_alumno', id=alumno['id']) }}" method="POST">
                            
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" name="nombre" class="form-control" value="{{ alumno['nombre_completo'] }}" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">RUN</label>
                                    <input type="text" name="run" class="form-control" value="{{ alumno['run'] }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Valor Plan</label>
                                    <input type="number" name="valor" class="form-control" value="{{ alumno['valor_plan'] }}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" value="{{ alumno['email'] }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Teléfono</label>
                                    <input type="text" name="telefono" class="form-control" value="{{ alumno['telefono'] }}">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Fecha Último Pago</label>
                                <input type="date" name="fecha" class="form-control" value="{{ alumno['fecha_ultimo_pago'] }}" required>
                                <div class="form-text">Cambiar esta fecha recalculará automáticamente los días de atraso.</div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('ver_disciplina', profe_id=alumno['profesor_id']) }}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
